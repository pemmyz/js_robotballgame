<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Robot Ball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="infoPanel">
            <p id="scoreText">Score: Blue 0 - Green 0</p>
            <p id="totalTimeText">Total Playtime: 0s</p>
            <p id="roundTimeText">Current Round: 0s</p>
            <p id="blueSprintText">Blue Sprint: Inactive</p>
            <p id="greenSprintText">Green Sprint: Inactive</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
